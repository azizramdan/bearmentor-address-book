<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Contacts</title>
    <meta name="description" content="Store and access contact information" />

    <link href="/assets/css/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="/assets/js/event-bus.js"></script>
    <script defer src="/assets/js/models.js"></script>
    <script defer src="/assets/js/nav.js"></script>
    <script defer src="/assets/js/constants.js"></script>
    <script defer src="/new/index.js"></script>
  </head>
  <body class="overflow-hidden bg-slate-50">
    <header class="px-5 py-4 flex gap-6 items-center">
      <button id="nav-toggle" class="rounded-full hover:bg-gray-200 p-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2 text-gray-600"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 6l16 0" />
          <path d="M4 12l16 0" />
          <path d="M4 18l16 0" />
        </svg>
      </button>
      <a href="/" class="flex gap-3 items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="icon icon-tabler icons-tabler-filled icon-tabler-user text-blue-700"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 2a5 5 0 1 1 -5 5l.005 -.217a5 5 0 0 1 4.995 -4.783z" />
          <path
            d="M14 14a5 5 0 0 1 5 5v1a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-1a5 5 0 0 1 5 -5h4z"
          />
        </svg>
        <h1 class="text-2xl text-gray-600">Contacts</h1>
      </a>
    </header>
    <div class="flex mt-4 xl:px-4">
      <nav
        id="nav"
        class="nav-open bg-white xl:bg-transparent w-96 h-dvh px-3 border-r xl:border-none shadow-md xl:shadow-none z-10"
      >
        <a
          href="/new"
          class="hidden w-fit xl:flex gap-3 items-center px-5 py-4 bg-sky-200 rounded-2xl font-semibold hover:shadow-md shadow-gray-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-plus"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 5l0 14" />
            <path d="M5 12l14 0" />
          </svg>
          <span>Create contact</span>
        </a>
        <div class="mt-5">
          <a
            href="/"
            class="flex items-center justify-between rounded-full hover:bg-slate-200 w-full py-3 px-5 font-semibold"
          >
            <span class="flex items-center gap-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="icon icon-tabler icons-tabler-filled icon-tabler-user"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 2a5 5 0 1 1 -5 5l.005 -.217a5 5 0 0 1 4.995 -4.783z"
                />
                <path
                  d="M14 14a5 5 0 0 1 5 5v1a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-1a5 5 0 0 1 5 -5h4z"
                />
              </svg>
              Contacts
            </span>
            <small id="nav-contacts-count">0</small>
          </a>
          <a
            href="/trash"
            class="flex items-center gap-3 rounded-full hover:bg-slate-200 w-full py-3 px-5 font-semibold"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-trash"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 7l16 0" />
              <path d="M10 11l0 6" />
              <path d="M14 11l0 6" />
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
            Trash
          </a>
        </div>
        <div class="mt-3">
          <div class="flex justify-between items-center pl-4">
            <span class="font-semibold">Labels</span>
            <button
              id="create-label-button"
              class="rounded-full hover:bg-gray-200 p-3"
              title="Create label"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-plus"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 5l0 14" />
                <path d="M5 12l14 0" />
              </svg>
            </button>
          </div>
          <div id="nav-labels" class="mt-3"></div>
        </div>
      </nav>
      <main class="w-full bg-white xl:rounded-3xl h-fit">
        <form id="new-contact-form">
          <div class="flex justify-between items-center max-w-3xl py-6 px-6">
            <a href="/" title="Back" class="rounded-full hover:bg-gray-200 p-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l14 0" />
                <path d="M5 12l6 6" />
                <path d="M5 12l6 -6" />
              </svg>
            </a>
            <div class="flex gap-2 items-center">
              <div title="Add to favorites">
                <input
                  id="isFavorite"
                  name="isFavorite"
                  type="checkbox"
                  value="1"
                  class="peer hidden"
                />
                <label
                  for="isFavorite"
                  class="cursor-pointer block rounded-full hover:bg-gray-200 p-3 peer-checked:hidden"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-star"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z"
                    />
                  </svg>
                </label>
                <label
                  for="isFavorite"
                  class="cursor-pointer rounded-full hover:bg-gray-200 p-3 hidden peer-checked:block"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="icon icon-tabler icons-tabler-filled icon-tabler-star text-blue-700"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M8.243 7.34l-6.38 .925l-.113 .023a1 1 0 0 0 -.44 1.684l4.622 4.499l-1.09 6.355l-.013 .11a1 1 0 0 0 1.464 .944l5.706 -3l5.693 3l.1 .046a1 1 0 0 0 1.352 -1.1l-1.091 -6.355l4.624 -4.5l.078 -.085a1 1 0 0 0 -.633 -1.62l-6.38 -.926l-2.852 -5.78a1 1 0 0 0 -1.794 0l-2.853 5.78z"
                    />
                  </svg>
                </label>
              </div>
              <button
                type="submit"
                class="rounded-full px-6 py-3 bg-blue-600 text-white"
              >
                Save
              </button>
            </div>
          </div>
          <div class="overflow-y-auto h-[80dvh]">
            <div class="max-w-3xl text-center mt-7 pb-4 px-6">
              <div class="grid grid-cols-12">
                <div class="col-span-10">
                  <div>Select labels</div>
                  <div
                    id="label-options"
                    class="flex gap-2 justify-center mt-2"
                  ></div>
                </div>
              </div>

              <div class="mt-7 flex flex-col gap-8">
                <div class="grid grid-cols-12 gap-5">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-user"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                  </svg>
                  <div class="col-span-11 grid grid-cols-12 gap-4">
                    <div class="col-span-10 bg-white rounded-lg text-left">
                      <div class="relative bg-inherit">
                        <input
                          type="text"
                          id="firstName"
                          name="firstName"
                          class="peer bg-transparent h-10 w-full rounded-sm placeholder-transparent ring-1 focus:ring-2 px-2 ring-gray-500 focus:ring-blue-600 focus:outline-none focus:border-rose-600"
                          placeholder="Type inside me"
                          required
                        />
                        <label
                          for="firstName"
                          class="absolute cursor-text left-0 -top-3 text-gray-500 bg-inherit mx-1 px-1 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-3 peer-focus:text-blue-600 transition-all"
                        >
                          First name
                        </label>
                      </div>
                    </div>
                    <div class="col-span-10 bg-white rounded-lg text-left">
                      <div class="relative bg-inherit">
                        <input
                          type="text"
                          id="middleName"
                          name="middleName"
                          class="peer bg-transparent h-10 w-full rounded-sm placeholder-transparent ring-1 focus:ring-2 px-2 ring-gray-500 focus:ring-blue-600 focus:outline-none focus:border-rose-600"
                          placeholder="Type inside me"
                        />
                        <label
                          for="middleName"
                          class="absolute cursor-text left-0 -top-3 text-gray-500 bg-inherit mx-1 px-1 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-3 peer-focus:text-blue-600 transition-all"
                        >
                          Middle name
                        </label>
                      </div>
                    </div>
                    <div class="col-span-10 bg-white rounded-lg text-left">
                      <div class="relative bg-inherit">
                        <input
                          type="text"
                          id="lastName"
                          name="lastName"
                          class="peer bg-transparent h-10 w-full rounded-sm placeholder-transparent ring-1 focus:ring-2 px-2 ring-gray-500 focus:ring-blue-600 focus:outline-none focus:border-rose-600"
                          placeholder="Type inside me"
                        />
                        <label
                          for="lastName"
                          class="absolute cursor-text left-0 -top-3 text-gray-500 bg-inherit mx-1 px-1 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-3 peer-focus:text-blue-600 transition-all"
                        >
                          Last name
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="grid grid-cols-12 gap-5">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-building"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 21l18 0" />
                    <path d="M9 8l1 0" />
                    <path d="M9 12l1 0" />
                    <path d="M9 16l1 0" />
                    <path d="M14 8l1 0" />
                    <path d="M14 12l1 0" />
                    <path d="M14 16l1 0" />
                    <path d="M5 21v-16a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v16" />
                  </svg>
                  <div class="col-span-11 grid grid-cols-12 gap-4">
                    <div class="col-span-10 bg-white rounded-lg text-left">
                      <div class="relative bg-inherit">
                        <input
                          type="text"
                          id="company"
                          name="company"
                          class="peer bg-transparent h-10 w-full rounded-sm placeholder-transparent ring-1 focus:ring-2 px-2 ring-gray-500 focus:ring-blue-600 focus:outline-none focus:border-rose-600"
                          placeholder="Type inside me"
                        />
                        <label
                          for="company"
                          class="absolute cursor-text left-0 -top-3 text-gray-500 bg-inherit mx-1 px-1 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-3 peer-focus:text-blue-600 transition-all"
                        >
                          Company
                        </label>
                      </div>
                    </div>
                    <div class="col-span-10 bg-white rounded-lg text-left">
                      <div class="relative bg-inherit">
                        <input
                          type="text"
                          id="jobTitle"
                          name="jobTitle"
                          class="peer bg-transparent h-10 w-full rounded-sm placeholder-transparent ring-1 focus:ring-2 px-2 ring-gray-500 focus:ring-blue-600 focus:outline-none focus:border-rose-600"
                          placeholder="Type inside me"
                        />
                        <label
                          for="jobTitle"
                          class="absolute cursor-text left-0 -top-3 text-gray-500 bg-inherit mx-1 px-1 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-3 peer-focus:text-blue-600 transition-all"
                        >
                          Job title
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="grid grid-cols-12 gap-5">
                  <svg
                    id="emails-form-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-mail hidden"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"
                    />
                    <path d="M3 7l9 6l9 -6" />
                  </svg>
                  <div
                    id="emails-form-container"
                    class="col-start-2 col-span-11 flex-col gap-6 hidden"
                  ></div>
                  <div class="col-start-2 col-span-11 grid grid-cols-12">
                    <button
                      id="add-email-form"
                      type="button"
                      class="col-span-10 flex gap-3 justify-center text-blue-600 font-medium rounded-full bg-sky-50 p-3"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-plus"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 5l0 14" />
                        <path d="M5 12l14 0" />
                      </svg>
                      <span>Add email</span>
                    </button>
                  </div>
                </div>

                <div class="grid grid-cols-12 gap-5">
                  <svg
                    id="phones-form-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-phone hidden"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"
                    />
                  </svg>
                  <div
                    id="phones-form-container"
                    class="col-start-2 col-span-11 flex-col gap-6 hidden"
                  ></div>
                  <div class="col-start-2 col-span-11 grid grid-cols-12">
                    <button
                      id="add-phone-form"
                      type="button"
                      class="col-span-10 flex gap-3 justify-center text-blue-600 font-medium rounded-full bg-sky-50 p-3"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-plus"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 5l0 14" />
                        <path d="M5 12l14 0" />
                      </svg>
                      <span>Add phone</span>
                    </button>
                  </div>
                </div>

                <div class="grid grid-cols-12 gap-5">
                  <div
                    id="addresses-form-container"
                    class="col-span-full flex-col gap-6 hidden"
                  ></div>
                  <div class="col-start-2 col-span-11 grid grid-cols-12">
                    <button
                      id="add-address-form"
                      type="button"
                      class="col-span-10 flex gap-3 justify-center text-blue-600 font-medium rounded-full bg-sky-50 p-3"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-plus"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 5l0 14" />
                        <path d="M5 12l14 0" />
                      </svg>
                      <span>Add address</span>
                    </button>
                  </div>
                </div>

                <div class="grid grid-cols-12 gap-5">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-note"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M13 20l7 -7" />
                    <path
                      d="M13 20v-6a1 1 0 0 1 1 -1h6v-7a2 2 0 0 0 -2 -2h-12a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7"
                    />
                  </svg>
                  <div class="col-span-11 grid grid-cols-12 gap-4">
                    <div class="col-span-10 bg-white rounded-lg text-left">
                      <div class="relative bg-inherit">
                        <textarea
                          id="notes"
                          name="notes"
                          class="peer bg-transparent h-24 w-full rounded-sm placeholder-transparent ring-1 focus:ring-2 px-2 ring-gray-500 focus:ring-blue-600 focus:outline-none focus:border-rose-600 pt-3"
                          placeholder="Type inside me"
                        ></textarea>
                        <label
                          for="notes"
                          class="absolute cursor-text left-0 -top-3 text-gray-500 bg-inherit mx-1 px-1 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-3 peer-focus:text-blue-600 transition-all"
                        >
                          Notes
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
