<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash</title>
    <meta name="description" content="Store and access contact information" />

    <link href="/assets/css/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="/assets/js/event-bus.js"></script>
    <script defer src="/assets/js/models.js"></script>
    <script defer src="/assets/js/nav.js"></script>
  </head>
  <body class="overflow-hidden bg-slate-50">
    <header class="px-5 py-4 flex gap-6 items-center">
      <button id="nav-toggle" class="rounded-full hover:bg-gray-200 p-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2 text-gray-600"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 6l16 0" />
          <path d="M4 12l16 0" />
          <path d="M4 18l16 0" />
        </svg>
      </button>
      <a href="/" class="flex gap-3 items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="icon icon-tabler icons-tabler-filled icon-tabler-user text-blue-700"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 2a5 5 0 1 1 -5 5l.005 -.217a5 5 0 0 1 4.995 -4.783z" />
          <path
            d="M14 14a5 5 0 0 1 5 5v1a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-1a5 5 0 0 1 5 -5h4z"
          />
        </svg>
        <h1 class="text-2xl text-gray-600">Contacts</h1>
      </a>
    </header>
    <div class="flex mt-4 xl:px-4">
      <nav
        id="nav"
        class="nav-open bg-white xl:bg-transparent w-96 h-dvh px-3 border-r xl:border-none shadow-md xl:shadow-none z-10"
      >
        <a
          href="/new"
          class="hidden w-fit xl:flex gap-3 items-center px-5 py-4 bg-sky-200 rounded-2xl font-semibold hover:shadow-md shadow-gray-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-plus"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 5l0 14" />
            <path d="M5 12l14 0" />
          </svg>
          <span>Create contact</span>
        </a>
        <div class="mt-5">
          <a
            href="/"
            class="flex items-center justify-between rounded-full hover:bg-slate-200 w-full py-3 px-5 font-semibold"
          >
            <span class="flex items-center gap-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="icon icon-tabler icons-tabler-filled icon-tabler-user"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 2a5 5 0 1 1 -5 5l.005 -.217a5 5 0 0 1 4.995 -4.783z"
                />
                <path
                  d="M14 14a5 5 0 0 1 5 5v1a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-1a5 5 0 0 1 5 -5h4z"
                />
              </svg>
              Contacts
            </span>
            <small id="nav-contacts-count">0</small>
          </a>
          <a
            href="/trash"
            class="flex items-center gap-3 rounded-full hover:bg-slate-200 w-full py-3 px-5 font-semibold"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-trash"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 7l16 0" />
              <path d="M10 11l0 6" />
              <path d="M14 11l0 6" />
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
            Trash
          </a>
        </div>
        <div class="mt-3">
          <div class="flex justify-between items-center pl-4">
            <span class="font-semibold">Labels</span>
            <button
              id="create-label-button"
              class="rounded-full hover:bg-gray-200 p-3"
              title="Create label"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-plus"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 5l0 14" />
                <path d="M5 12l14 0" />
              </svg>
            </button>
          </div>
          <div id="nav-labels" class="mt-3"></div>
        </div>
      </nav>
      <main class="w-full bg-white xl:rounded-3xl pt-8 px-6">trash page</main>
    </div>

    <dialog
      id="create-label-modal"
      class="bg-white-50 p-8 rounded-3xl w-[27rem]"
    >
      <form id="create-label-form">
        <h1 class="text-3xl">Create label</h1>
        <input
          id="create-label-input"
          name="name"
          type="text"
          placeholder="New label"
          class="p-3 mt-4 w-full border border-gray-700 outline outline-0 focus:outline-1 focus:outline-blue-700 focus:ring-blue-700 focus:border-blue-700 rounded"
          required
        />
        <div class="flex justify-end gap-3 mt-12">
          <button
            type="button"
            id="create-label-close-modal-button"
            class="text-blue-700 hover:bg-blue-100 rounded-full p-3"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="text-blue-700 hover:bg-blue-100 rounded-full p-3"
          >
            Save
          </button>
        </div>
      </form>
    </dialog>
    <dialog
      id="rename-label-modal"
      class="bg-white-50 p-8 rounded-3xl w-[27rem]"
    >
      <form id="rename-label-form">
        <h1 class="text-3xl">Rename label</h1>
        <input id="rename-label-id" name="id" type="hidden" required />
        <input
          id="rename-label-input"
          name="name"
          type="text"
          placeholder="New label"
          class="p-3 mt-4 w-full border border-gray-700 outline outline-0 focus:outline-1 focus:outline-blue-700 focus:ring-blue-700 focus:border-blue-700 rounded"
          required
        />
        <div class="flex justify-end gap-3 mt-12">
          <button
            type="button"
            id="rename-label-close-modal-button"
            class="text-blue-700 hover:bg-blue-100 rounded-full p-3"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="text-blue-700 hover:bg-blue-100 rounded-full p-3"
          >
            Save
          </button>
        </div>
      </form>
    </dialog>
    <dialog
      id="delete-label-modal"
      class="bg-white-50 p-8 rounded-3xl w-[39rem]"
    >
      <form id="delete-label-form">
        <h1 class="text-3xl">Delete this label</h1>
        <div class="mt-5 text-gray-600">
          This label has <span id="delete-label-contact-count"></span> contact.
          Choose what to do with it.
        </div>
        <input id="delete-label-id" name="id" type="hidden" required />
        <div class="mt-7 pl-6">
          <div class="flex items-center mb-4">
            <input
              checked
              id="delete-label-keep-contacts"
              type="radio"
              value="1"
              name="keep-contacts"
              class="w-5 h-5"
            />
            <label
              for="delete-label-keep-contacts"
              class="ms-2 text-lg text-gray-800"
              >Keep all contacts and delete this label</label
            >
          </div>
          <div class="flex items-center">
            <input
              id="delete-label-delete-contacts"
              type="radio"
              value="0"
              name="keep-contacts"
              class="w-5 h-5"
            />
            <label
              for="delete-label-delete-contacts"
              class="ms-2 text-lg text-gray-800"
              >Delete all contacts and delete this label</label
            >
          </div>
        </div>
        <div class="flex justify-end gap-3 mt-12">
          <button
            type="button"
            id="delete-label-close-modal-button"
            class="text-blue-700 hover:bg-blue-100 rounded-full p-3"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="text-blue-700 hover:bg-blue-100 rounded-full p-3"
          >
            Delete
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
